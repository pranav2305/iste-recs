<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>
<body>
    <script src="js/script.js"></script>
    <header>Header</header>
    <div class="row">
        <div class="form-container col">
            <h1>Tell us about yourself</h1>
            <form action="mailto:someone@example.com" method="POST">
                <div class="form-group">
                    <label for="nameInput">Name <span class="req">*</span></label>
                    <input type="text" name="name" id="nameInput" class="form-control" aria-describedby="nameHelp" placeholder="Enter your name">
                    <div class="msg-container">
                        <small id="nameHelp" class="form-text"></small>
                    </div>
                </div>
                <div class="form-group">
                    <label for="dobInput">Date of birth <span class="req">*</span></label>
                    <input type="date" name="dob" id="dobInput" class="form-control" aria-describedby="dobHelp" placeholder="DD-MM-YYYY" onfocus="validate(1)">
                    <div class="msg-container">
                        <small id="dobHelp" class="form-text"></small>
                    </div>
                </div>
                <div class="form-group">
                    <label for="emailInput">Email <span class="req">*</span></label>
                    <input type="email" name="email" id="emailInput" class="form-control" aria-describedby="emailHelp" placeholder="Enter your email" onfocus="validate(2)">
                    <div class="msg-container">
                        <small id="emailHelp" class="form-text"></small>
                    </div>  
                </div>
                <div class="form-group">
                    <label for="phnInput">Contact Number <span class="req">*</span></label>
                    <input type="text" name="phn" id="phnInput" class="form-control" aria-describedby="phnHelp" placeholder="Enter your contact number" onfocus="validate(3)">
                    <div class="msg-container">
                        <small id="phnHelp" class="form-text"></small>
                    </div>
                </div>
                <div class="form-group">
                    <label for="genreInput">Genre of music you like <span class="req">*</span></label>
                    <input type="text" name="genre" id="genreInput" class="form-control" aria-describedby="genreHelp" placeholder="Enter genre here" onfocus="validate(4)">
                    <div class="msg-container">
                        <small id="genreHelp" class="form-text"></small>
                    </div> 
                </div>
                <button type="button" class="btn" id="submit-btn" onclick="validate(5)">Submit</button>
            </form>
        </div>
        <div class="image-container col">
            <img src="image.jpg" alt="music-image">
        </div>
    </div>
    <footer>Footer</footer>
</body>
</html>
